---
swagger: '2.0'
info:
  version: 1.0.0
  title: Inventory Server
  description: |
host: localhost:5555
schemes:
  - http
produces:
  - application/json
consumes:
  - application/json

paths:
  /inventories:
    get:
      description: Returns all inventories
      operationId: allInventories
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Inventory'

    post:
      description: Create a new inventory
      operationId: createInventory
      parameters:
        - in: body
          name: inventory
          schema:
            $ref: '#/definitions/Inventory'
          required: true
      responses:
        200:
          schema:
            $ref: '#/definitions/Inventory'
        302:
          description: The url of the new inventory

  /inventory/{inventoryId}:
    get:
      description: Reads this version of an inventory
      operationId: readInventory
      parameters:
        - in: path
          name: inventoryId
          type: number
          required: true
      responses:
        200:
          schema:
            $ref: '#/definitions/Inventory'

  /users/{userId}/inventories:
    get:
      description: Returns all inventories for a user
      operationId: allInventoriesForUser
      parameters:
        - in: path
          name: userId
          type: string
          required: true
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Inventory'
    post:
      description: Creates a new inventory for a user
      operationId: createInventoryForUser
      parameters:
        - in: path
          name: userId
          type: string
          required: true
        - in: body
          name: inventory
          schema:
            $ref: '#/definitions/Inventory'
          required: true
      responses:
        302:
          description: The url of the new inventory

  /users/{userId}/inventories/{inventoryId}:
    get:
      description: Return the inventory for this user with that id
      operationId: getInventoryForUser
      parameters:
        - in: path
          name: userId
          type: string
          required: true
        - in: path
          name: inventoryId
          type: string
          required: true
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Inventory'
    post:
      description: Updates the inventory for this user with that id.
      operationId: updateInventoryForUser
      parameters:
        - in: path
          name: userId
          type: string
          required: true
        - in: path
          name: inventoryId
          type: string
          required: true
        - in: body
          name: inventory
          schema:
            $ref: '#/definitions/Inventory'
          required: true
      responses:
        302:
          description: The url of the new inventory

  /users:
    get:
      description: The list of all users
      operationId: allUsers
      responses:
        200:
          description: ok
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
    post:
      description: Add a new user
      operationId: createUser
      parameters:
        - in: body
          required: true
          name: user
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: What effectively happens
          schema:
            $ref: '#/definitions/User'
        302:
          description: The url of the new user and what actually happens

  /users/{userId}:
    get:
      description: Redirects to the latest version of the user
      operationId: findLatestUser
      parameters:
        - in: path
          name: userId
          type: string
          required: true
      responses:
        302:
          description: The url of the user

  /users/{userId}/{userVersion}:
    get:
      description: The user at this version
      operationId: getUser
      parameters:
        - in: path
          name: userId
          type: string
          required: true
        - in: path
          name: userVersion
          type: string
          required: true
      responses:
        200:
          description: ok
          schema:
            $ref: '#/definitions/User'
    post:
      description: Updates the user
      operationId: updateUser
      parameters:
        - in: path
          name: userId
          type: string
          required: true
        - in: path
          name: userVersion
          type: string
          required: true
        - in: body
          name: user
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        302:
            description: The new url for the user


definitions:
  Inventory:
    type: object
    properties:
      id:
        type: string
      category:
        type: string
      parent:
        type: string
      metrics:
        type: array
        items:
          $ref: '#/definitions/Metric'
  Category:
    type: object
    properties:
      name:
        type: string
      fullname:
        type: string
      parent:
        type: string
  Metric:
    type: object
    properties:
      value:
        type: string
      type:
        $ref: '#/definitions/MetricType'
  MetricType:
    type: object
    properties:
      name:
        type: string
  User:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      inventories:
        type: array
        items:
          type: string
